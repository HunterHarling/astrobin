{% extends 'base.html' %}
{% load i18n %}
{% load tags %}

{% block content %}
    {% include 'profile-edit-menu.html' %}
    <div class="sided-main-content">
        <h1>{% trans "Edit your site preferences" %}</h1>
        {% form_saved request %}
        <form method="post" action="{% url profile_save_preferences %}">{% csrf_token %}
        {{ form.as_p }}

        <ul>
            <li><input class="button submit-button" type="submit" value="{% trans "Save" %}" /></li>
        </ul>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% include 'image/edit/menu.html' %}
    <div class="sided-main-content" id="image-edit-gear">
        <h1>{% trans "Edit your image: gear used" %}</h1>
        <form method="post" action="/edit/save/gear/">{% csrf_token %}
            {{form.as_p}}
            <noscript>
                <p class="hint">
                {% blocktrans %}
                * use a comma to separate the values.
                {% endblocktrans %}
                </p>
            </noscript>
            <input type="hidden" name="image_id" value="{{image.id}}" />
            <ul>
                <li><input class="button submit-button" type="submit" value="{% trans "Save and continue" %} &rarr;" /></li>
                <li><a href="{{image.get_absolute_url}}">{% trans "Return to image" %}</a></li>
            </ul>
        </form>
    </div>  
{% endblock %}

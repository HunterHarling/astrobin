{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% if image_list %}
    <div style="width=984">
    {% for image in image_list %}
    <div style="float:left; width: {{thumbnail_size}}px; height: {{thumbnail_size}}px;">
        <a href="/show/{{image.id}}">
            <img src="http://{{s3_thumbnails_bucket}}.{{s3_url}}/{{image.filename}}" />
        </a>
    </div>
    {% endfor %}
    </div>
    {% else %}
    No images.
    {% endif %}
{% endblock %}

{% if is_paginated %}
{% load i18n %}
<ul>
    {% if page_obj.has_previous %}
        <li>
            <a href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}" class="prev">&laquo; {% trans "previous" %}</a>
        </li>
    {% endif %}
    
    {% for page in pages %}
        {% if page %}
            <li{% ifequal page page_obj.number %} class="active"{% endifequal %}>
                <a href="?page={{ page }}{{ getvars }}{{ hashtag }}" class="page">{{ page }}</a>
            </li>
        {% else %}
            <span class="ellipsis">...</span>
        {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
        <li>
            <a href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}" class="next">{% trans "next" %} &raquo;</a>
        </li>
    {% endif %}
</ul>
{% endif %}

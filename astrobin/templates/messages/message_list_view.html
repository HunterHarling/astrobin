{% load avatar_tags %}

<div class="message">
    <div class="avatar">
        <a href="{% url user_page message.sender %}">
            {% avatar message.sender 32 %}
        </a>
    </div>

    <div class="sender">
        <a href="{{ message.sender.get_absolute_url }}">{{ message.sender.userprofile_set.all.0 }}</a>
        <span class="date">{{ message.sent_at|date:"SHORT_DATETIME_FORMAT"}}</span>
    </div>
    <div class="body">
        {{ message.body|linebreaksbr }}
    </div>
</div>

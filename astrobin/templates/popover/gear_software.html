{% load i18n %}
{% load tags %}

<h3>{{gear.name}}</h3>
{% if gear.make %}<p><strong>{% trans "Make" %}</strong>: {{gear.make}}</p>{% endif %}

<div class="actions">
    <a class="btn btn-mini btn-primary" href="/search/?q={{gear.name}}&type=software{% search_form_query %}">{% trans "Find images" %}</a>
    {% if is_authenticated %}
        {% if follows %}
            <a class="btn btn-mini btn-primary unfollow-gear" data-gear="{{gear.id}}" href="{% url unfollow_gear gear.id %}">{% trans "Unfollow" %}</a>
        {% else %}
            <a class="btn btn-mini btn-primary follow-gear" data-gear="{{gear.id}}" href="{% url follow_gear gear.id %}">{% trans "Follow" %}</a>
        {% endif %}
    {% endif %}
    <a class="btn btn-mini" href="{% url gear_page gear.id %}">{% trans "View page" %}</a>
</div>

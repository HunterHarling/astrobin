[program:solr]
command=java -Djava.util.logging.config.file=/opt/solr/apache-solr-4.0.0-beta/example/solr-logging.properties -jar start.jar
directory=/opt/solr/apache-solr-4.0.0-BETA/example/
user=root
numprocs=1
stdout_logfile=/var/log/solr/default.log
stderr_logfile=/var/log/solr/default.err
autostart=true
autorestart=true
startsecs=10


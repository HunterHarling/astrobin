# Rate limit bots
map $http_user_agent $limit_bots {
  default '';
  ~*(bing|yandex|msnbot) $binary_remote_addr;
}
limit_req_zone $limit_bots zone=bots:10m rate=1r/m;


# The production django app
upstream astrobin {
  server astrobin:8083;
}

# The beta django app
upstream astrobin_beta {
  server astrobin_beta:8083;
}


# Redirect HTTP(S) astrob.in 
server {
  listen 80;
  server_name astrob.in;
  return 301 https://www.astrobin.com$request_uri;
}
server {
  listen 443 ssl;
  server_name astrob.in;
  ssl_certificate /etc/letsencrypt/live/astrob.in/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/astrob.in/privkey.pem;
  return 301 https://www.astrobin.com$request_uri;
}


# Redirect HTTP(S) www.astrob.in
server {
  listen 80;
  server_name www.astrob.in;
  return 301 https://www.astrobin.com$request_uri;
}
server {
  listen 443 ssl;
  server_name www.astrob.in;
  ssl_certificate /etc/letsencrypt/live/astrob.in/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/astrob.in/privkey.pem;
  return 301 https://www.astrobin.com$request_uri;

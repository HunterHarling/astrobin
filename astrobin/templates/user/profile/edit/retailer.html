{% extends 'base.html' %}
{% load i18n %}
{% load tags %}
{% load bootstrap_toolkit %}

{% block title %}{% trans "Edit your retailer information" %}{% endblock %}
{% block content %}
    <div class="row">
        {% include 'user/profile/edit/navigation.html' %}
        <div class="span9">
            <form class="form-horizontal" method="post" action="{% url 'profile_edit_retailer' %}">{% csrf_token %}
                {{form|as_bootstrap}}
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="{% trans "Save" %}" />
                </div>
            </form>
        </div> <!-- span12 -->
    </div> <!-- row -->
{% endblock %}

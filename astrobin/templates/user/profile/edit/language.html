{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    {% include 'profile-edit-menu.html' %}
    <div class="sided-main-content">
        <h2>{% trans "Set the language used in this website" %}</h2>
        <form method="post" action="/i18n/setlang/">{% csrf_token %}
            <input name="next" type="hidden" value="{% url profile_edit_language %}" />
            <label for="language">{% trans "Select language" %}:</label>
            <select id="language" name="language">
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}">{{ language.name_local }}</option>
                {% endfor %}
            </select>
            <p><input class="button submit-button" type="submit" value="{% trans "Save" %}" /></p>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2>{% trans "Fullsize:" %}</h2>
    <img src="http://{{s3_images_bucket}}.{{s3_url}}/{{image.filename}}" />
    <h2>{% trans "Resized:" %}</h2>
    <img src="http://{{s3_resized_images_bucket}}.{{s3_url}}/{{image.filename}}" />
    <h2>{% trans "Thumbnail:" %}</h2>
    <img src="http://{{s3_thumbnails_bucket}}.{{s3_url}}/{{image.filename}}" />
    <h2>{% trans "Small thumbnail:" %}</h2>
    <img src="http://{{s3_small_thumbnails_bucket}}.{{s3_url}}/{{image.filename}}" />
{% endblock %}
